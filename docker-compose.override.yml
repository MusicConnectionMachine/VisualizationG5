version: "3"
services:
  express:
    build: .
    command: npm run dev
    volumes:
    - "./express:/VisualizationG5/express"
    - "/VisualizationG5/express/node_modules/"
    ports:
    - "3000:3000"
    links:
    - elasticsearch
  elasticsearch:
    image: elasticsearch:latest
    ports:
    - "9200:9200"
    user: elasticsearch