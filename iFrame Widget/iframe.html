<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>MusicConnectionMachine</h1>
    <h4 id="composer"></h4>
    <a id="test">Some more Content</a>
    <button id="testClick" onclick="test()"> Test it! </button>
    <input id="inputTest" type="text" placeholder="Your Text">
    <script>
        var url = window.location.href;
        console.log("I'm awake! Let's See what happens..." + url);

        var composer = url.slice(url.indexOf("Composer") + "Composer:".length);
        var composition;
        composer = composer.replace(new RegExp('_', 'g'), " ");

        if (url.indexOf("Composition") >= 0) {
            composition = url.slice(url.indexOf("Composition:") + "Composition:".length, url.indexOf(";Composer"))
            composition = composition.replace(new RegExp('_', 'g'), " ");
        }

        function test() {
            console.log("Test was called!");
            document.getElementById("test").text = composition + " \n " + composer;
        }
        window.onload = function () {
            document.getElementById("composer").innerHTML = composition + " \n " + composer;
        };
    </script>
</body>
</html>
